{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans "Видалити активність?" %}</h2>
<p><strong>{{ object.get_kind_display }} — {{ object.created_at|date:"Y-m-d H:i" }}</strong></p>
<p>{{ object.notes|default:"(без приміток)" }}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">{% trans "Так, видалити" %}</button>
  <a href="{% url 'dashboard' %}" class="secondary" role="button">{% trans "Скасувати" %}</a>
</form>
{% endblock %}
