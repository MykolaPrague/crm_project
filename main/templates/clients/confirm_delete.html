{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block body_class %}page-clients{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/pages/clients.css' %}">{% endblock %}
{% block content %}
<h2>  
  {% blocktrans with obj=object %}
    Видалити "{{ obj }}"?
  {% endblocktrans %}</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">{% trans "Так, видалити" %}</button>
  <a href="{% url 'client_list' %}" class="secondary" role="button">{% trans "Скасувати" %}</a>
</form>
{% endblock %}
