{% load i18n %}
{% extends "base.html" %}
{% block content %}
<article class="auth-card" style="max-width:640px;margin:auto;">
  <header><h1 style="margin:0">{{ title }}</h1></header>

  <form method="post">
    {% csrf_token %}

    {% if form.client.errors %}<small role="alert">{{ form.client.errors }}</small>{% endif %}
    <label>{% trans "Клієнт" %}</label>
    {{ form.client }}

    <label>{% trans "Назва" %}</label>
    {{ form.title }}

    <label>{% trans "Сума" %}</label>
    {{ form.amount }}

    <label>{% trans "Статус" %}</label>
    {{ form.status }}

    <label>{% trans "Нотатки" %}</label>
    {{ form.notes }}

    <div style="margin-top:1rem">
      <button type="submit">{% trans "Зберегти" %}</button>
      <a href="{% url 'client_list' %}" role="button" class="secondary">{% trans "Скасувати" %}</a>
    </div>
  </form>
</article>
{% endblock %}
