{% load i18n %}
{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
  {% csrf_token %}
  <div class="grid">
    <div>
      <label>{% trans "Тип" %}</label>
      {{ form.kind }}
    </div>
    <div>
      <label>{% trans "Тривалість (хв)" %}</label>
      {{ form.duration_min }}
    </div>
    <div class="col-12">
      <label>{% trans "Нотатки" %}</label>
      {{ form.notes }}
    </div>
  </div>
  <br>
  <button type="submit">{% trans "Зберегти" %}</button>
  <a href="{% url 'dashboard' %}" class="secondary" role="button">{% trans "Скасувати" %}</a>
</form>
{% endblock %}
